output_dir: $UHA/logs/csv/
plots_dir: $UHA/logs/plots/
auto_generate_plot: true
data_info:
  - {name: Time, ylabel: Seconds (s), plot: false}
  - {name: Current U, ylabel: V, plot: true}
  - {name: Current V, ylabel: V, plot: true}
  - {name: Current W, ylabel: V, plot: true}
plot_settings:
  show_xlims: false
  x_min: 2.0
  x_max: 3.0
  show_ylims: false
  y_min: -10.0
  y_max: 10.0

